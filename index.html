<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Spacehopper Challenge | London Flashmob | TicktheBucket</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
<style>

p, ul{
    font-size:120%;
}

h1, h2, h3, .btn {
    font-family: 'Chewy', cursive;
}

a{
    color:rgb(255,133,52);
}
a:hover, a:focus, a:active, a:visited{
    color: rgb(210, 93, 17);
}

img.inline {
    height: 20px;
}

img.gwr{
    margin-top:30px;
}

a.btn{
    background: rgb(255,133,52);
    border: 3px solid rgb(210, 93, 17);
    color: #000;
}
.btn:hover, .btn:active, .btn:focus, .btn:active:focus{
    background: rgb(210, 93, 17);
}

.btn-main{
    margin-top:50px;
    font-size:200%;
}

.header-image {
    font-family: 'Chewy', cursive;
    color:#000;
    display: block;
    width: 100%;
    text-align: center;
    background: url('img/header.jpg') no-repeat center center scroll;
    background-size: cover;
}

.banner{
    background: #000;
    color: rgb(255,133,52);
    position: absolute;
    left: 10%;
    top: 110px;
    -ms-transform: rotate(-7deg);
    -webkit-transform: rotate(-7deg);
    transform: rotate(-7deg);
    font-size: 20px;
    padding: 5px 10px;
    border-radius: 35px;
}

.headline {
    padding: 120px 0;
}

.headline h1 {
    font-size: 70px;
    background: rgba(255,133,52,0.9);
    padding:20px 0;
}

.headline h2 {
    font-size: 40px;
    background: rgba(255,133,52,0.9);
    padding:20px 0;
}

.header-image .btn{
    margin-top:30px;
    font-size:60px;
    border: 10px solid white;
    padding:10px 30px;
}

.dark{
    background: #333;
    color:#fff;
    padding: 30px 0;
    border-top:5px solid rgb(255,133,52);
    border-bottom:5px solid rgb(255,133,52);
    margin:30px 0;
}

.featurette-image.pull-left {
    margin-right: 40px;
}

.featurette-image.pull-right {
    margin-left: 40px;
}

.featurette-heading {
    font-size: 50px;
}

footer {
    margin-top:50px;
    padding:30px 0;
    background: #555;
    border-top:5px solid rgb(255,133,52);
    color:#999;
}

footer img {
    height: 100px;
    margin:10px;
}
.testimonials{
    margin-top: 30px;
    padding: 0;
}
.testimonials li{
    list-style: none;
    background: #eee;
    padding: 10px 20px;
    border-radius: 35px;
    margin-bottom: 15px;
    color:#000;
}

.testimonials li:nth-child(even){
    margin-left: 30px;
}
.testimonials li:nth-child(odd){
    margin-right: 30px;
}

.partner-logo{
    height: 70px;
    display: block;
    margin: 10px auto;
}

.divider{
    width:100%;
    border-bottom:5px solid rgb(255,133,52);
    margin:30px 0;
}

@media(max-width:1200px) {
    .headline h1, .headline .btn {
        font-size: 60px;
    }

    .headline h2 {
        font-size: 50px;
    }

    .featurette-image.pull-left {
        margin-right: 20px;
    }

    .featurette-image.pull-right {
        margin-left: 20px;
    }

    .featurette-heading {
        font-size: 35px;
    }
}

@media(max-width:991px) {
    .headline h1, .headline .btn {
        font-size: 50px;
    }

    .headline h2 {
        font-size: 40px;
    }
    .featurette-image.pull-left {
        margin-right: 10px;
    }
    .featurette-image.pull-right {
        margin-left: 10px;
    }
    .featurette-heading {
        font-size: 30px;
    }
}

@media(max-width:768px) {
    img.gwr{
        max-height:300px;
    }
    .container {
        margin: 0 15px;
    }
    .featurette-heading {
        font-size: 25px;
    }
}

@media(max-width:668px) {
    .headline h1, .headline .btn{
        font-size: 40px;
    }
    .headline h2 {
        font-size: 32px;
    }
}

@media(max-width:640px) {
    .banner{
        left: 15%;
        top: 60px;
    }
    .headline {
        padding: 75px 0 25px 0;
    }
    .headline h1 {
        font-size: 60px;
    }
    .headline h2 {
        font-size: 30px;
    }
}
@media(max-width:480px) {
    .banner{
        font-size: 15px;
        left: 10%;
        top: 50px;
    }
}
@media(max-width:375px) {
    .featurette-image.pull-left {
        margin-right: 0;
        margin-bottom: 10px;
    }
    .featurette-image.pull-right {
        margin-bottom: 10px;
        margin-left: 0;
    }
}
</style>

</head>

<body class="dark">

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
        <h3 style="text-align:center;color:#777">Bad News ðŸ˜Ÿ</h3>

    </div>
</div>

</body>
</html>
